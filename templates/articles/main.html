{% extends "base.html" %} {% block content %}
<form>
  <input type="text" name="q" />
  <button>search</button>
</form>
<br />
<ul>
  <a href="/articles/create">Create an article</a>
  {% for x in object %}
  <li>
    <h1>Articles</h1>
    <h2>{{x.title}}</h2>
    <p>{{x.content}}</p>
    <a href="/articles/{{x.slug}}">Go to article</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
