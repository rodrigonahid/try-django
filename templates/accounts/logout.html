{% extends "base.html" %} {% block content %} 
{% if request.user.is_authenticated %}
  <div style="margin-top: 30px">
    <form method="POST">
      {% csrf_token %}
      <div>
        <h2>Logout?</h2>
      </div>
      <div>
        <button type="submit">Logout</button>
      </div>
    </form>
  </div>
{% else %}
<div>
  <h2>You're logged out</h2>
  <p>Do you want to login?</p>
  <a href="/login">Login</a>
</div>
{% endif %}

{% endblock %}
